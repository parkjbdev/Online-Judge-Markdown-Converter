<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Online Judge to Markdown</title>

  <style>
    /* 기본 리셋 및 폰트 적용 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
    }

    body {
      padding: 20px;
      line-height: 1.6;
      font-size: 16px;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #2a2a2a;
    }

    p {
      margin-bottom: 15px;
      font-size: 1em;
    }

    pre {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      white-space: pre-wrap;
      overflow: auto;
      font-size: 0.95em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }

    /* 버튼 스타일 */
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
      margin: 0px 10px 8px 0px;
    }

    button:hover {
      background: #45a045;
    }

    /* 복사 상태 메시지 스타일 */
    #copy-info {
      font-size: 0.9em;
      color: #555;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <h2 id="ojmd-cext-probtitle">Online Judge to Markdown</h2>

  <button id="copy-btn">Markdown 복사</button>
  <span id="copy-info"></span>

  <pre id="result"></pre>

  <script src="lib/turndown.js"></script>
  <script src="lib/turndown-plugin-gfm.js"></script>
  <script src="popup.js"></script>
</body>

</html>
